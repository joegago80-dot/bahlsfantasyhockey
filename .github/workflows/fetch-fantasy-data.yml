name: Fetch Fantasy Hockey Data

permissions:
  contents: write   # allow pushing to repo

on:
  schedule:
    - cron: '30 10 * * *'   # 05:30 EST / 06:30 EDT
  workflow_dispatch:        # manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Fetch combined fantasy data from Pipedream
      - name: Fetch Fantasy Data from Pipedream
        id: fetch_data
        run: |
          # Fetch JSON via POST to trigger Node.js step
          curl -s -X POST https://eok6o662jtspb86.m.pipedream.net -o fantasyData.new.json

          # Validate JSON
          if ! jq empty fantasyData.new.json > /dev/null 2>&1; then
            echo "::warning::⚠️ Invalid JSON returned from Pipedream — keeping existing fantasyData.json"
            rm fantasyData.new.json
            echo "update_status=skipped" >> $GITHUB_ENV
            exit 0
          fi

          # If existing JSON doesn't exist, use the new one
          if [ ! -f fantasyData.json ]; then
            mv fantasyData.new.json fantasyData.json
            echo "update_status=success" >> $GITHUB_ENV
            echo "fetch_time=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
            exit 0
          fi

          # Merge new week into existing JSON
          jq -s '
            # .[0] = existing, .[1] = new
            .[0] * .[1] |
            .weekly_matchups.WeeklyMatchups |= (.[0].weekly_matchups.WeeklyMatchups + .[1].weekly_matchups.WeeklyMatchups | unique_by(.matchup_id))
          ' fantasyData.json fantasyData.new.json > fantasyData.merged.json

          # Compare to existing to avoid unnecessary commits
          if cmp -s fantasyData.merged.json fantasyData.json; then
            echo "✅ No changes — keeping existing fantasyData.json"
            rm fantasyData.new.json fantasyData.merged.json
            echo "update_status=skipped" >> $GITHUB_ENV
          else
            mv fantasyData.merged.json fantasyData.json
            rm fantasyData.new.json
            echo "✅ Fantasy data merged successfully"
            echo "update_status=success" >> $GITHUB_ENV
            echo "fetch_time=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          fi

      # Step 3: Commit the updated JSON back to the repository
      - name: Commit JSON
        if: env.update_status == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fantasyData.json
          git diff --cached --quiet || git commit -m "Update fantasy data"
          git push

      # Step 4: Add Summary for Success
      - name: Report Success
        if: env.update_status == 'success'
        run: |
          echo "## ✅ Fantasy Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "A new **fantasyData.json** was fetched from Pipedream and merged with existing data." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📅 Last successful fetch: **${{ env.fetch_time }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit message: \`Update fantasy data\`" >> $GITHUB_STEP_SUMMARY
