name: Fetch Fantasy Hockey Data

on:
  schedule:
    - cron: '15 6 * * *' 
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow pushing to repo

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Fantasy Data from Pipedream
        run: |
          curl -s https://eok6o662jtspb86.m.pipedream.net -o fantasyData.json

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fantasyData.json
          git diff --cached --quiet || git commit -m "Update fantasy data"
          git push
